<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        /* 设置背景图和全屏样式 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://ts2.tc.mm.bing.net/th/id/OIP-C.mZ0N5RgNFCfOLW88U0IdbwHaF7?rs=1&pid=ImgDetMain&o=7&rm=3'); /* 这里替换为你自己找的背景图 URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        /* 视觉数据logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 50px;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(to right, #00bcd4, #00796b); /* 青色渐变 */
            -webkit-background-clip: text; /* 背景裁剪到文本 */
            background-clip: text;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* 阴影效果 */
            letter-spacing: 5px; /* 字母间距 */
        }

        /* 登录容器 */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            padding: 40px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            color: #333;
        }

        /* 输入框样式 */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .input-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* 其他链接样式 */
        .forgot-password, .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a, .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .forgot-password a:hover, .register-link a:hover {
            text-decoration: underline;
        }

        /* 联系信息 */
        .contact-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="logo">视觉数据</div>

    <div class="login-container">
        <h2>用户登录</h2>
        <form action="http://localhost:8080/login" method="POST">
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>
            <div class="input-group">
                <input type="submit" value="登录">
            </div>
        </form>

        <div class="forgot-password">
            <a href="/forgot-password">忘记密码？</a>
        </div>

        <div class="register-link">
            <p>还没有账号？<a href="/register">注册</a></p>
        </div>
    </div>

    <div class="contact-info">
        <p>联系客户服务：QQ: <a href="mailto:text@houtmail.com">text@houtmail.com</a> | QQ: 123456789</p>
    </div>

</body>
</html>
