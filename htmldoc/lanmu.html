<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面布局</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    /* 左侧菜单栏样式 */
    .sidebar {
      width: 220px;
      background-color: #333;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .sidebar .active {
      background-color: #007BFF;
    }

    /* 内容区域样式 */
    .content {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    /* 页面标题 */
    h1 {
      font-size: 24px;
      color: #333;
    }

    /* 其他美化 */
    .content p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- 左侧菜单栏 -->
  <div class="sidebar">
    <a href="#" class="active">设备列表</a>
    <a href="#">流程设计</a>
    <a href="#">流量统计</a>
    <a href="#">客服帮助</a>
  </div>

  <!-- 内容区域 -->
  <div class="content">
    <h1>这是设备列表页面</h1>
    <p>这里是设备列表页面的内容展示。</p>
  </div>

  <script>
    // 添加点击事件，切换内容区域
    const links = document.querySelectorAll('.sidebar a');
    const content = document.querySelector('.content');

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        links.forEach(link => link.classList.remove('active'));
        e.target.classList.add('active');

        switch (e.target.innerText) {
          case '设备列表':
            content.innerHTML = '<h1>这是设备列表页面</h1><p>这里是设备列表页面的内容展示。</p>';
            break;
          case '流程设计':
            content.innerHTML = '<h1>这是流程设计页面</h1><p>这里是流程设计页面的内容展示。</p>';
            break;
          case '流量统计':
            content.innerHTML = '<h1>这是流量统计页面</h1><p>这里是流量统计页面的内容展示。</p>';
            break;
          case '客服帮助':
            content.innerHTML = '<h1>这是客服帮助页面</h1><p>这里是客服帮助页面的内容展示。</p>';
            break;
          default:
            content.innerHTML = '<h1>页面不存在</h1><p>你访问的页面不存在。</p>';
        }
      });
    });
  </script>

</body>
</html>
